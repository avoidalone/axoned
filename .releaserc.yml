branches:
  - main

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Ã˜KP4 protocol changelog"
  - - "semantic-release-replace-plugin"
    - replacements:
        - files: [version]
          from: ^.+$
          to: ${nextRelease.version}
          countMatches: true
          results:
            - file: version
              hasChanged: true
              numMatches: 1
              numReplacements: 1
  - - "@semantic-release/exec"
    - prepareCmd: |
        make release-assets
  - - "@semantic-release/github"
    - assets:
        - path: "./target/release/okp4d-*-linux-amd64"
        - path: "./target/release/okp4d-*-linux-amd64.tar.gz"
        - path: "./target/release/okp4d-*-linux-arm64"
        - path: "./target/release/okp4d-*-linux-arm64.tar.gz"
        - path: "./target/release/sha256sum.txt"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - version
      message: "chore(release): perform release ${nextRelease.version}"
